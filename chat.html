<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__columm">
        <span>No service </span>
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__columm">
        <span>20:28</span>
      </div>

      <div class="status-bar__columm">
        <span>100% </span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header-columm">
        <a href="chats.html"> <i class="fas fa-angle-left fa-3x"></i></a>
      </div>
      <div class="alt-header-columm">
        <h1 class="alt-header-title">Kate</h1>
      </div>
      <div class="alt-header-columm">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat-timestamp">Monday, Augugst 2, 2021</div>

      <div class="message-row">
        <img
          src="https://upload.wikimedia.org/wikipedia/en/6/62/Kermit_the_Frog.jpg"
        />
        <div class="message-row__content">
          <span class="message-authour">Kate</span>
          <div class="message-info">
            <span class="message-bubble">Hey</span>
            <span class="message-time">8:30</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message-info">
            <span class="message-bubble">How are you? Good morning</span>
            <span class="message-time">8:30</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile fa-lg"></i>
        <button>
          <i class="fas fa-arrow-circle-up fa-lg"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>This website is only for mobile ver.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
