<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__columm">
        <span>No service </span>
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__columm">
        <span>20:28</span>
      </div>

      <div class="status-bar__columm">
        <span>100% </span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icon">
        <span><i class="fas fa-search"></i></span>
        <span><i class="far fa-comment-dots"></i></span>
        <span><i class="fas fa-music"></i></span>
        <span><i class="fas fa-cog"></i></span>
      </div>
    </header>

   
    <main class="main-screen">
      <a href="chat.html">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://upload.wikimedia.org/wikipedia/en/6/62/Kermit_the_Frog.jpg"
            class="user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Nicholas</h4>
            <h6 class="user-component__subtitle">Please check my kakaotalk info</h6>
          </div>
        </div>
        <div class="user-component__column">
            <span class="user-component__time">20:28</span>
            <div class="badge">1</div>
        </div>

      
      </div>
      </a>

      <div class="user-component chat-screen">
        <div class="user-component__column">
          <img
            src="https://upload.wikimedia.org/wikipedia/en/6/62/Kermit_the_Frog.jpg"
            class="user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Nicholas</h4>
            <h6 class="user-component__subtitle">Please check my kakaotalk info</h6>
          </div>
        </div>
        <div class="user-component__column">
            <span class="user-component__time">20:28</span>
            <div class="badge">1</div>
        </div>

      
      </div>

      
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <span class="nav__notification badge">1</span>
          <a class="nav__link" href="chats.html"></a>
            <i class="fas fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <span class="nav__noficiation-2"></span>
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>


    <div id="no-mobile">
      <span>This website is only for mobile ver.</span>
    </div>


    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
