<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setting</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="setting-screen">
    <div class="status-bar">
      <div class="status-bar__columm">
        <span>No service </span>
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__columm">
        <span>20:28</span>
      </div>

      <div class="status-bar__columm">
        <span>100% </span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header-columm">
        <a href="more.html"> <i class="fas fa-angle-left fa-3x"></i></a>
      </div>
      <div class="alt-header-columm">
        <h1 class="alt-header-title">Settings</h1>
      </div>
      <div class="alt-header-columm">
        <i class="fas fa-search fa-xl"></i>
      </div>
    </header>

    <main class="main-screen setting-screen">
      <div class="main-setting">
        <ul class="setttings-list">
          <li class="settings-setting">
            <div class="settings-setting-columm">
              <i class="fas fa-bullhorn"></i>
              <span>Notices</span>
            </div>
          </li>
        </ul>

        <ul class="setttings-list">
          <li class="settings-setting">
            <div class="settings-setting-columm">
              <i class="fas fa-flask"></i>
              <span>Kokoa lab</span>
            </div>
          </li>
        </ul>

        <ul class="setttings-list">
          <li class="settings-setting">
            <div class="settings-setting-columm">
              <i class="fas fa-exclamation-circle"></i>
              <span>Versions</span>
            </div>

            <div class="settings-setting-columm--1">Lastest Ver.</div>
          </li>
        </ul>

        <ul class="setttings-list">
          <li class="settings-setting">
            <div class="settings-setting-columm">
              <i class="fas fa-lock"></i>
              <span>Privacy</span>
            </div>
          </li>
        </ul>

        <ul class="setttings-list">
          <li class="settings-setting">
            <div class="settings-setting-columm">
              <i class="far fa-bell"></i>
              <span>Notification</span>
            </div>
          </li>
        </ul>

        <ul class="setttings-list">
          <li class="settings-setting">
            <div class="settings-setting-columm">
              <i class="far fa-user-circle"></i>
              <span>Friends</span>
            </div>
          </li>
        </ul>

        <ul class="setttings-list">
          <li class="settings-setting">
            <div class="settings-setting-columm">
              <i class="far fa-comment"></i>
              <span>Chats</span>
            </div>
          </li>
        </ul>

        <ul class="setttings-list">
          <li class="settings-setting">
            <div class="settings-setting-columm">
              <i class="fas fa-palette"></i>
              <span>Display</span>
            </div>
          </li>
        </ul>

        <ul class="setttings-list">
          <li class="settings-setting">
            <div class="settings-setting-columm">
              <i class="fas fa-brush"></i>
              <span>Theme</span>
            </div>
          </li>
        </ul>

        <ul class="setttings-list">
          <li class="settings-setting">
            <div class="settings-setting-columm">
              <i class="fas fa-phone-volume"></i>
              <span>Call</span>
            </div>
          </li>
        </ul>

        <ul class="setttings-list">
          <li class="settings-setting">
            <div class="settings-setting-columm">
              <i class="fas fa-ellipsis-h"></i>
              <span>Advanced Features</span>
            </div>
          </li>
        </ul>

        <ul class="setttings-list">
          <li class="settings-setting">
            <div class="settings-setting-columm">
              <i class="far fa-question-circle"></i>
              <span>Support</span>
            </div>
          </li>
        </ul>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><i class="fas fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <span class="nav__noficiation-2"></span>
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>This website is only for mobile ver.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>

</html>
