<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__columm">
        <span>No service </span>
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__columm">
        <span>20:28</span>
      </div>

      <div class="status-bar__columm">
        <span>100% </span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icon more-nofitication">
        <span><i class="fas fa-search"></i></span>
        <span><i class="fas fa-music"></i></span>
        <span><a href="setting.html"><i class="fas fa-cog"></i></a></span>
        <span class="screen-header__icon--notification"></span>
        
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://upload.wikimedia.org/wikipedia/en/6/62/Kermit_the_Frog.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Nicholas</h4>
            <span class="user-component__subtitle">+123 456 789</span>
            <span><i class="fas fa-exclamation-circle fa-xs"></i></span>
          </div>
        </div>
        <div class="user-component__column more-icon">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>

      <div class="icon-row more-icon">
        <div class="icon-row__icon">
          <i class="far fa-calendar-alt"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-smile"></i>
          <span>Emoticon</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-paint-roller"></i>
          <span>Theme</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-user-circle"></i>
          <span>Account</span>
        </div>

        <div class="icon-row__icon">
          <i class="far fa-comments"></i>
          <span>Openchat</span>
        </div>

        <div class="icon-row__icon">
          <i class="fab fa-google-drive"></i>
          <span>Talk drive</span>
        </div>

        <div class="icon-row__icon">
            <i class=></i>
            <span></span>
          </div>
          <div class="icon-row__icon">
            <i class=></i>
            <span></span>
          </div>
      </div>

      <div class="more-suggestions">
          <h4 class="more-suggestions__title">Suggestions</h4>
          <div class="more-suggestions__icons">
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image">
                    <i class="fas fa-quote-right"></i>
                </div>
                <span class="more-suggestions__icon-text">Story</span>
            </div>

            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image">
                    <i class="fas fa-users"></i>
                </div> 
                <span class="more-suggestions__icon-text">Friends</span>
            </div>


            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image">
                    <i class="fas fa-gamepad"></i>
                </div> 
                <span class="more-suggestions__icon-text">Game</span>
            </div>


          </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <span class="nav__notification badge">1</span>
          <a class="nav__link" href="chats.html"
            ><i class="fas fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <span class="nav__noficiation-2"></span>
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>


    <div id="no-mobile">
      <span>This website is only for mobile ver.</span>
    </div>


    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
