<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to kokoa talk</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__columm">
        <span>No service </span>
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__columm">
        <span>20:28</span>
      </div>

      <div class="status-bar__columm">
        <span>100% </span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to kokoa talk</h1>
      <p class="welcome-header__text">
        If you have a kokoatalk account, please log in with your eamil or mobile
        phone number
      </p>
    </header>

    <form action="friends.html" method="get" id="loginform">
      <input type="text" placeholder="Email or phone number" />
      <input type="password" placeholder="Password" />
      <input type="submit" value="Log in" />
      <a href="#">Find your account or password</a>
    </form>
    <div id="no-mobile">
      <span>This website is only for mobile ver.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
